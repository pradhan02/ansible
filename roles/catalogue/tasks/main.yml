
#NOTE: We need to update the IP address of MONGODB Server in systemd.service file
#  Now, lets set up the service with systemctl.
#
#  # mv /home/roboshop/catalogue/systemd.service /etc/systemd/system/catalogue.service
#  # systemctl daemon-reload
#  # systemctl start catalogue
#  # systemctl enable catalogue
- name: Install NodeJS
  ansible.builtin.yum:
    name: [ "nodejs", "make" , "gcc-c++" ]
    state: present

- name: Add roboshop app user
  ansible.builtin.user:
    name: roboshop

- name: Download code
  ansible.builtin.include_role:
    name: common
    tasks_from: download

- name: remove existing code
  ansible.builtin.file:
    path: /home/roboshop/catalogue
    state: absent

- name: copy app code
  copy:
    src: /tmp/catalogue-main/
    dest: /home/roboshop/catalogue
    remote_src: true
  become_user: roboshop

- name: Install Nodejs dependencies
  community.general.npm:
    path: /home/roboshop/catalogue
  become_user: roboshop

- name: Update systemd file
  template:
    src: systemd.service
    dest: /etc/systemd/system/catalogue.service

- name: start catalogue service
  systemd:
    name: catalogue
    state: restarted
    enabled: yes
    daemon_reload: yes


