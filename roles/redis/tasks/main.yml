- name: Install redis repos
  yum:
    name: http://rpms.remirepo.net/enterprise/remi-release-7.rpm
    state: present

- name: install redis
  yum:
    name: redis
    enablerepo: remi

- name: update redis listen address
  replace:
    path: /etc/redis.conf
    regexp: '127.0.0.1'
    replace: '0.0.0.0'

- namw: start redis
  systemd:
    name: redis
    state: restarted
    enabled: yes




